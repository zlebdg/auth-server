<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
设置密码: <input id="password" value="123456">
<button>确认</button>

<script>
    document.querySelector('button').addEventListener('click', function () {
        var password = document.getElementById("password").value;
        window.location = window.location.href + '&password=' + encodeURIComponent(password)
    })
</script>
</body>
</html>
